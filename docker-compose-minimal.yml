version: '2.4'

services:
  backend:
    build: .
    container_name: clinic-mohammadi-backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=dental_clinic.settings
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: clinic-mohammadi-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend 